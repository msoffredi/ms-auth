    DynamoDBOperationsTable:
        Type: AWS::DynamoDB::Table
        Properties:
            BillingMode: PAY_PER_REQUEST
            TableName: ms-auth-operations
            AttributeDefinitions:
                - AttributeName: id
                  AttributeType: S
            KeySchema:
                - AttributeName: id
                  KeyType: HASH

    DynamoDBModulesTable:
        Type: AWS::DynamoDB::Table
        Properties:
            BillingMode: PAY_PER_REQUEST
            TableName: ms-auth-modules
            AttributeDefinitions:
                - AttributeName: id
                  AttributeType: S
            KeySchema:
                - AttributeName: id
                  KeyType: HASH

    DynamoDBPermissionsTable:
        Type: AWS::DynamoDB::Table
        Properties:
            BillingMode: PAY_PER_REQUEST
            TableName: ms-auth-permissions
            AttributeDefinitions:
                - AttributeName: id
                  AttributeType: S
            KeySchema:
                - AttributeName: id
                  KeyType: HASH

    DynamoDBRolesTable:
        Type: AWS::DynamoDB::Table
        Properties:
            BillingMode: PAY_PER_REQUEST
            TableName: ms-auth-roles
            AttributeDefinitions:
                - AttributeName: id
                  AttributeType: S
            KeySchema:
                - AttributeName: id
                  KeyType: HASH

    DynamoDBUsersTable:
        Type: AWS::DynamoDB::Table
        Properties:
            BillingMode: PAY_PER_REQUEST
            TableName: ms-auth-users
            AttributeDefinitions:
                - AttributeName: id
                  AttributeType: S
            KeySchema:
                - AttributeName: id
                  KeyType: HASH

    AuthInputUserDeletedEventRule:
        Type: AWS::Events::Rule
        Properties:
            # EventBusName: !GetAtt EventBus.Arn
            Description: 'User deleted event for authorization service'
            EventPattern:
                source:
                    - 'user-service'
                detail:
                    type:
                        - 'user.deleted'
            State: 'ENABLED'
            Targets:
                - Arn: !GetAtt MsAuthEventsFunction.Arn
                  Id: 'authorization.input.user.deleted'

    AuthInputUserCreatedEventRule:
        Type: AWS::Events::Rule
        Properties:
            # EventBusName: !GetAtt EventBus.Arn
            Description: 'User created event for authorization service'
            EventPattern:
                source:
                    - 'user-service'
                detail:
                    type:
                        - 'user.created'
            State: 'ENABLED'
            Targets:
                - Arn: !GetAtt MsAuthEventsFunction.Arn
                  Id: 'authorization.input.user.created'

    # Test archive for default event-bus retaining 1 day of events for debug purposes
    # DefaultEventsArchive:
    #     Type: AWS::Events::Archive
    #     Properties:
    #         ArchiveName: Default-One-Day
    #         Description: Archive of one day retention for the default event-bus
    #         RetentionDays: 1
    #         SourceArn: arn:aws:events:us-east-1:653284769887:event-bus/default

    # EventBridge permission to call authorization lambda
    PermissionForEventsToInvokeLambdaOnUserDeleted:
        Type: AWS::Lambda::Permission
        Properties:
            FunctionName:
                Ref: 'MsAuthEventsFunction'
            Action: 'lambda:InvokeFunction'
            Principal: 'events.amazonaws.com'
            SourceArn: !GetAtt AuthInputUserDeletedEventRule.Arn

    PermissionForEventsToInvokeLambdaOnUserCreated:
        Type: AWS::Lambda::Permission
        Properties:
            FunctionName:
                Ref: 'MsAuthEventsFunction'
            Action: 'lambda:InvokeFunction'
            Principal: 'events.amazonaws.com'
            SourceArn: !GetAtt AuthInputUserCreatedEventRule.Arn

    # Cognito permission to call authorization trigger lambda
    PermissionForCognitoToInvokeLambda:
        Type: AWS::Lambda::Permission
        Properties:
            FunctionName:
                Ref: 'CognitoPretokenTriggerFunction'
            Action: 'lambda:InvokeFunction'
            Principal: 'cognito-idp.amazonaws.com'
            SourceArn: !Ref CognitoUserPoolArn

Outputs:
    MsAuthAPIProd:
        Description: 'API Gateway endpoint URL for Prod environment'
        Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod'
    MsAuthAPIStage:
        Description: 'API Gateway endpoint URL for Stage environment'
        Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Stage'
    MsAuthAPIFunction:
        Description: 'Auth API Lambda Function ARN'
        Value: !GetAtt MsAuthAPIFunction.Arn
    MsAuthAPIFunctionIamRole:
        Description: 'Implicit IAM Role created for Auth API function'
        Value: !GetAtt MsAuthAPIFunctionRole.Arn
